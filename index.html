<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Animation Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="sky">
            <div class="celestial-body"></div>
            <div class="weather-effects">
                <div class="rain"></div>
                <div class="snow"></div>
            </div>
        </div>
        <div class="time-display">Current Time: <span id="time"></span></div>
        <div class="weather-status">Weather: <span id="weather"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
